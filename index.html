<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
    <script
      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="nav">
      <a class="nav-link" href="https://mail.google.com/mail">Gmail</a>
      <a class="nav-link" href="https://www.google.com.sa/imghp?hl=en&ogbl">Images</a>
      <a class="nav-link-round" href="#"
        ><img src="images/apps-icon-20.jpg" alt="Google Apps"/></a>
      <!-- <button class="button-sign-in">Sign In</button> -->
      <a
        href="https://github.com/sja-thedude"
        class="nav-link-round"
        target="_blank"
      >
        <img class="user-avatar" src="images/github-avatar.png" alt="" />
      </a>
    </nav>
    <main class="main">
      <img class="logo" src="images/google-logo.png" alt="" />
      <div class="searchbar">
        <img class="search-icon" src="images/google-search.png" alt="" />
        <input class="search-input" type="text" />
        <button>
          <img
            class="microphone-icon"
            src="images/google-microphone.png"
            alt=""
          />
        </button>
      </div>
      <div class="search-buttons">
        <a href="#"><button class="button-search">Google search</button></a>
        <a href="#"><button class="button-search">I'm Feeling Lucky</button></a>
      </div>
      <div>
        <h6>Google offered in <i>French</i></h6>
      </div>
          </main>
        
    <footer class="footer">
      <div class="left-section">
        <a class="footer-link" href="https://about.google/">About</a>
        <a class="footer-link" href="https://ads.google.com/">Advertising</a>
        <a class="footer-link" href="https://www.google.com/services/">Business</a>
        <a class="footer-link" href="https://www.google.com/search/howsearchworks/">How Search works</a>
      </div>
      <div class="right-section">
        <a class="footer-link" href="https://policies.google.com/">Privacy</a>
        <a class="footer-link" href="https://policies.google.com/terms">Terms</a>
        <a class="footer-link" href="#">Settings</a>
      </div>
    </footer>
  </body>
</html>
